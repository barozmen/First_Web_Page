{% extends "layout.html" %}

{% block body %}

<h3> Giriş Yap </h3>
<hr>

{% from "includes/formhelpers.html" import render_field %}<!-- FormHelpers'ı dahil etmemiz gerekiyor ki biz burda renderfield'ı alabilelim -->


<form method = "post"> <!-- Normalde method yerine action="" yazılırdı fakat bizim herhangi bir aksiyonumuz yok. -->

    {{ render_field(form.user_name)}} 
    {{ render_field(form.password) }}  
    
    <button type="submit" class="btn btn-dark">Giriş Yap</button> <!-- Bootstrap'ten Buttons grafiği çekiyoruz.Ayrıca butona bastığımızda Post Request yapması için type=submit yapıyoruz.-->

</form>

{% endblock body %}
